<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Kelly+Slab|Oregano" rel="stylesheet">
		<link rel="stylesheet" href="css/menu.css?version=1">
		<link href="css/background.css?version=1" type="text/css" rel="stylesheet">

		<script language="javascript">
			window.onload = check();
			function check()
			{
				//alert("here");
				xmlHttp = GetXmlHttpObject();
				//alert(xmlHttp);
				var url = "userValidate.jsp";
				xmlHttp.open("GET",url,true);
				xmlHttp.onreadystatechange = showHide
				xmlHttp.send(null);
			}

			function showHide()
			{
				var data = xmlHttp.responseText;
				//alert(data);
				if(data.trim() == "none")
				{
					document.getElementById("logout").style.display = "none";
					//alert("no user");
				}
				else if(data != "")
				{
					document.getElementById("login").style.display = "none";
					document.getElementById("signup").style.display = "none";
					document.getElementById("show").innerHTML = data;
				}
			}

			function GetXmlHttpObject()
			{
			var xmlHttp=null;
			try
			{
				//Firefox, Opera 8.0+, Safari
				xmlHttp = new XMLHttpRequest();
			}
			catch(e)
			{
				//Internet Explorer
				try
				{
				xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
				}
				//Google Chrome
				catch(e)
				{
				xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
				}
			}
			return xmlHttp;
			}


		</script>

		<title>menu</title>
	</head>
